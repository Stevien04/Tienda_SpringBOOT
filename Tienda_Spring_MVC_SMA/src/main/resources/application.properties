spring.application.name=Tienda_Spring_MVC_SMA

logging.pattern.dateformat=HH:mm
spring.main.banner-mode=off

spring.datasource.url=jdbc:mysql://localhost:3306/dbtiendasma?useSSL=false&serverTimezone=UTC
